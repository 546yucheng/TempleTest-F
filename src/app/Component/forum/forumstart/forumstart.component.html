<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片佈局範例</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 確保邊框和填充計算在高度內 */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* 隱藏滾動條 */
        }
        /* 標題列 */
        .header {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        /* 圖片網格容器 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            width: 100vw;
            height: calc(100vh - 60px); /* 減去標題的高度 */
            margin-top: 80px; /* 向下移動網格，避免遮擋標題 */
            padding: 0;
            position: relative;
            
            
        }
        /* 單個圖片容器 */
        .container {
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease forwards; /* 淡入動畫 */
            opacity: 0; /* 初始隱藏 */
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .container:hover img {
            transform: scale(1.1); /* 懸停時圖片放大 */
        }
        /* 覆蓋層樣式 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 半透明黑色背景 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease; /* 懸停時顯示文字 */
            color: #fff;
            padding: 20px;
        }
        .container:hover .overlay {
            opacity: 1;
        }
        .overlay h1 {
            font-size: 28px; /* 增大標題字體 */
            margin: 0;
            font-weight: bold; /* 加粗標題 */
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* 增加文字陰影 */
        }

        .overlay p {
            font-size: 16px; /* 增大描述文字字體 */
            margin: 5px 0;
            color: #f2e8b4; /* 使用淡黃色使文字更顯眼 */
            font-weight: 600; /* 增加文字粗細 */
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
        }

        
        /* 圓形區塊 */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5); /* 初始縮小 */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1; /* 保持在圖片上層 */
            opacity: 0; /* 初始隱藏 */
            animation: scaleIn 1.5s ease forwards; /* 圓形區塊的淡入和縮放動畫 */
            animation-delay: 1s; /* 延遲動畫啟動 */
        }
        .center-circle h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
            color: #333;
        }
        .center-circle .center-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 10px 0 5px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            width: 80%;
        }
        .center-circle .footer-text {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
        /* 動畫效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px); /* 從稍微往下的位置開始 */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* 正常位置 */
            }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5); /* 縮小到 50% */
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1); /* 還原到正常大小 */
            }
        }
    </style>
</head>
<body>
    <!-- 頁面頂部的標題列 -->
    <div class="header">
        <h1>網站標題 - 不遮蓋內容</h1>
    </div>

    <!-- 圖片網格容器 -->
    <div class="grid-container">
        <!-- 圖片卡片 1 -->
        <div class="container">
            <a href="/Forumproduct" >
                <img src="/assets/images/—Pngtree—temple on the mountain in_1524264.jpg" alt="寺廟建築">
                <div class="overlay">
                    <h1>商品分享</h1>
                    <p>最齊全的商品討論區</p>
                </div>
            </a>
        </div>
        <!-- 圖片卡片 2 -->
        <div class="container">
            <a href="/Forumactivity" >
                <img src="assets/images/pexels-loifotos-1660891.jpg" alt="寺廟大門">
                <div class="overlay">
                    <h1>活動揪團</h1>
                    <p>尋找你的心靈旅伴</p>
                </div>
            </a>
        </div>
        <!-- 圓形區塊 -->
        <div class="center-circle">
            <h1>妙語禪心</h1>
            <p class="center-title">Best Audience Engagement Hub</p>
            <p class="footer-text">你能找到最好的信仰會所</p>
        </div>
        <!-- 圖片卡片 3 -->
        <div class="container">
            <a href="/Forumstory">
                <img src="assets/images/pexels-jimbear-946630.jpg" alt="佛像">
                <div class="overlay">
                    <h1>收驚趣聞</h1>
                    <p>深入了解神佛的世界</p>
                </div>
            </a>
        </div>
        <!-- 圖片卡片 4 -->
        <div class="container">
            <a href="/Forumlight" >
                <img src="assets/images/pexels-pixabay-326699.jpg" alt="石獅雕塑">
                <div class="overlay">
                  <h1>點燈聖地</h1>
                  <p>在這裡找到你的平靜</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
